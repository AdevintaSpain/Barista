language: android
jdk: oraclejdk8
branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/
env:
  global:
    - secure: ""
    - secure: ""
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-25
  - extra
  - addon

  licenses:
    - 'android-sdk-license-.+'

script:
  - ./gradlew build bintrayUpload -PbintrayUser=dryrun-user -PbintrayKey=dryrun-key -PdryRun=true
deploy:
  - provider: script
    script: scripts/bintrayUpload.sh
    skip_cleanup: true
    on:
      tags: true
