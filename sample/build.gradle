apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../config/android-quality.gradle'

android {
  compileSdkVersion compileSdkVersionDeclared
  buildToolsVersion buildToolsVersionDeclared
  defaultConfig {
    applicationId "com.schibsted.spain.barista.sample"
    minSdkVersion minSdkVersionDeclared
    targetSdkVersion compileSdkVersionDeclared
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation "com.android.support:support-v4:$supportLibVersion"
  implementation "com.android.support:appcompat-v7:$supportLibVersion"
  implementation "com.android.support:recyclerview-v7:$supportLibVersion"
  implementation "com.android.support:design:$supportLibVersion"
  implementation "com.android.support:support-annotations:$supportLibVersion"
  implementation 'com.github.bumptech.glide:glide:4.7.1'

  androidTestApi "com.android.support.test.espresso:espresso-core:$espressoVersion"
  androidTestApi "com.android.support.test.espresso:espresso-contrib:$espressoVersion"
  androidTestApi "com.android.support.test.uiautomator:uiautomator-v18:$uiAutomatorVersion"
  androidTestApi "com.android.support.test.espresso:espresso-intents:$espressoVersion"

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  testImplementation 'junit:junit:4.12'

  androidTestImplementation project(':library')
}